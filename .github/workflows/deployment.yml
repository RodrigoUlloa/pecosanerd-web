name: Pecosa Web Pipeline
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      REGISTRY_NAME: ${{ vars.REGISTRY_NAME }}
      GCP_PROJECT: ${{ vars.GCP_PROJECT }}
      GCP_REGION: us-central1
      SERVICE_NAME: pecosa-web
    
    steps:
      - uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Configure Docker'
        run: gcloud auth configure-docker ${{ env.REGISTRY_NAME }}

      - name: 'Build and Push Container'
        run: |
          docker build \
            -t ${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --update-secrets=RESEND_API_KEY=RESEND_API_KEY:latest \
            --service-account cloudrun-pecosa@tidy-landing-441816-j9.iam.gserviceaccount.com