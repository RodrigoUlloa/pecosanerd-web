name: Pecosa Web Pipeline
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      REGISTRY_NAME: ${{ vars.REGISTRY_NAME }}
      GCP_PROJECT: ${{ vars.GCP_PROJECT }}
      GCP_REGION: us-central1
      SERVICE_NAME: pecosa-web
    
    steps:
      - uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker'
        run: gcloud auth configure-docker ${{ env.REGISTRY_NAME }}-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |
          docker build \
            --build-arg RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            -t ${{ env.REGISTRY_NAME }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}/pecosa-web:${{ github.sha }} .
          docker push ${{ env.REGISTRY_NAME }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}/pecosa-web:${{ github.sha }}

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY_NAME }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.SERVICE_NAME }}/pecosa-web:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated